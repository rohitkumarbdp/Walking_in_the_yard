<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div id="container">
    <div id="canvas-container"></div>
    <div id="text-container">
      <a href="/" style="color: blue;"><h1>Walking in the Yard</h1></a>
      <p>There is nothing in the world, human or divine, that is not intrinsically mathematical."

        <div class="control-row">

      </div>
    </div>
